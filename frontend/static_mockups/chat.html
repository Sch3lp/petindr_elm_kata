<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Petindr</title>
    <link rel="stylesheet" href="/styling/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="body">
        <header>
            <button class="icon-left back-icon"></button>
            <span class="header-title">Princess</span>
            <img class="header-profile-image" src="http://localhost:3000/profiles/princess.jpg">
        </header>

        <div class="container chat-container">
            <div class="chat-item-self">
                <div class="chat-item-self-text">hi Princess!</div>
            </div>
            <div class="chat-item-other">
                <div class="chat-item-other-text">bok</div>
            </div>
            <div class="chat-item-self">
                <div class="chat-item-self-text">do you want a berry?</div>
            </div>
            <div class="chat-item-other">
                <div class="chat-item-other-text">bokbok!</div>
            </div>
        </div>
        <div class="new-message">
            <input type="text" placeholder="enter message">
            <button class="button-round button-primary">
            Send
        </button>
        </div>
    </div>
</body>

</html>
