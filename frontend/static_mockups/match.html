<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Petindr</title>
    <link rel="stylesheet" href="/styling/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <header>
            <span class="header-title">Petindr</span>
            <button class="icon-right chat-icon"></button>
        </header>

        <div class="container main-container">
            <div class="profiles">
                <div class="profile">
                    <div>
                        <img src="http://localhost:3000/profiles/princess.jpg">
                    </div>
                    <div class="identification">
                        <span class="identification-name">Princess</span>
                        <span class="identification-distance">25km</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="button-round button-primary button-big icon-x">
                    <img src="/styling/images/x-icon.png">
                </button>
                <button class="button-round button-primary button-small button-front">
                    <img src="/styling/images/i-icon.png">
                </button>
                <button class="button-round button-primary button-big">
                    <img src="/styling/images/like-icon.png">
                </button>
            </div>
        </div>
        <div class="overlay">
            <div>
                <div class="match-title">It's a match!</div>
                <div class="match-details">You and Princess have liked each other</div>
            </div>
            <div class="match-profiles">
                <img class="match-profile" src="http://localhost:3000/profiles/self-profile.png">
                <img class="match-profile" src="http://localhost:3000/profiles/princess.jpg">
            </div>
            <button class="button-square button-primary">
                <span class="button-chat">Send message</span>
            </button>
            <button class="button-square button-secundary">
                <span class="button-goback">Go back</span>
            </button>
        </div>
    </div>
</body>

</html>
